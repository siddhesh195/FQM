<html>
    <head>
        <title>{% block title %} FQM - {% endblock %}</title>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='backstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='backstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='backstrap/css/bootstrap-theme.min.css.map') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/fade.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/gfonts.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/spacing.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
        <link rel="shortcut icon"
            href="{{ url_for('static', filename='images/favicon.ico') }}"
        >
        <script src="{{ url_for('static', filename='backstrap/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='backstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='beloading.js') }}"></script>
       
        {% if settings.visual_effects %}
        <script type='text/javascript'>
            $(document).ready(function () {
                beloading({
                  background: 'rgba(0,0,0,1)',
                  text: ' ',
                  icon: ' '
                })
            })
        </script>
        {% endif %}
        {% endblock %}
    </head>
    <body>
        <noscript>
            <style>html{display:none;}</style>
            <meta http-equiv="refresh" content="0.0;url=/nojs/0">
        </noscript>
        <div id="app" >
            <div class="container-fluid">
                <div class="col-xs-12">
                    {% block page_content %} {% endblock %}
                </div>
            </div>
        </div>

    <script src="{{ url_for('static', filename='vendor/axios/axios.min.js') }}"></script>

    <script type="module">

    import { createApp, markRaw } from "{{ url_for('static', filename='vendor/vue/vue.esm-browser.prod.js') }}";

    const app =createApp({
            delimiters: ['[[', ']]'],

            data() {
                return {
                       
                    {% block vue_data %}
                            
                    {% endblock %}
                };
            },
            methods: {
                {% block vue_methods %}
                            
                {% endblock %}
            },
            created() {
                {% block vue_created %}
                            
                {% endblock %}
            },
            computed : {
                {% block vue_computed %}
                            
                {% endblock %}
            },
            watch: {
                {% block vue_watch %}
                            
                {% endblock %}
            },
            mounted() {
                {% block vue_mounted %}
                            
                {% endblock %}
            },
            beforeUnmount() {
                {% block vue_before_unmount %}
                            
                {% endblock %}
            }

        });
    app.mount('#app');

    </script>
    </body>
</html>
