name: Tests

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  tests:
    if: |
      github.event_name == 'pull_request' ||
      github.event.head_commit.message == null ||
      !contains(github.event.head_commit.message, '[playwright-only]')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Adjust if your project only supports certain versions
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/*.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          pip install gevent

      - name: Run tests
        run: |
          pytest -vv --maxfail=1 --cov=app --ignore=tests/playwright

  playwright:
    if: |
      github.event_name == 'push' &&
      github.event.head_commit.message != null &&
      contains(github.event.head_commit.message, '[playwright-only]')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            requirements/*.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          pip install pytest-playwright gevent
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      # REQUIRED if Playwright hits a real app
      - name: Start application
        run: |
          nohup python3 run.py --cli --ip 127.0.0.1 --port 8001 > app.log 2>&1 &
          echo $! > app.pid
          
      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8001; then
               echo "App is up"
               exit 0
            fi
            sleep 1
            done
          echo "App failed to start"
          echo "=== app.log ==="
          cat app.log || true
          exit 1

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HEADLESS: "1"
          BASE_URL: "http://127.0.0.1:8001"
        run: |
          pytest tests/playwright -vv