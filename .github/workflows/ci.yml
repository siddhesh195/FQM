name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          # Adjust to your actual file(s):
          cache-dependency-path: |
            requirements/test-legacy.txt
            requirements/test.txt

      - name: Install test deps
        # pick the right requirements file that actually exists in your repo
        run: |
          if [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          else echo "No test requirements file found" && exit 1; fi

      - name: Run tests
        run: pytest -vv --cov=app --cov-report=term-missing
