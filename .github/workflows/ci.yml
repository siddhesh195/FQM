name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/test.txt
            requirements/test-legacy.txt
            requirements.txt

      - name: Install test dependencies
        run: |
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint
        run: python -m flake8 app tests

      - name: Run tests
        run: pytest -vv --maxfail=1 --cov=app --cov-report=term-missing
