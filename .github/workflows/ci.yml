name: CI

# Trigger on every push (any branch), every pull request, and allow manual dispatch.
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/main.txt
            requirements/test.txt
            requirements/test-legacy.txt

      - name: Install main deps
        run: |
          if [ -f requirements/main.txt ]; then pip install -r requirements/main.txt; fi

      - name: Install test deps
        run: |
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; fi

      - name: Lint
        run: python -m flake8 app tests

      - name: Run tests
        run: pytest -vv --maxfail=1 --cov=app --cov-report=term-missing

