name: Tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']  # adjust to what FQM supports
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; fi
          if [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; fi
          # fallback if your tests also need app deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          python -m pytest -vv --cov=app tests
