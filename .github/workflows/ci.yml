name: Tests

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  tests:
    if: "!contains(github.event.head_commit.message, '[playwright-only]')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Adjust if your project only supports certain versions
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements/*.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          pip install gevent

      - name: Run tests
        run: |
          pytest -vv --maxfail=1 --cov=app --ignore=tests/playwright

  playwright:
    if: "contains(github.event.head_commit.message, '[playwright-only]')"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            requirements/*.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; \
          elif [ -f requirements/test-legacy.txt ]; then pip install -r requirements/test-legacy.txt; \
          elif [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          pip install pytest-playwright gevent


      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      # REQUIRED if Playwright hits a real app
      - name: Start application
        run: |
          gunicorn app:app --bind 127.0.0.1:8001 &
          sleep 5

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HEADLESS: "1"
          BASE_URL: "http://127.0.0.1:8001"
        run: |
          pytest tests/playwright -vv
